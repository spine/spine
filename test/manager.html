<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>Jasmine Test Runner - Spine.manager</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <link rel="stylesheet" type="text/css" href="lib/spineTest.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/dynamicLoader.js"></script>
  <!--  <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>-->
  <script src="../lib/spine.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/manager.js" type="text/javascript" charset="utf-8"></script>

  <script src="specs/manager.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="testHelpers">
    <ul>
      <li><a href="index.html">Spine Core</a></li>
      <li><a href="manager.html">Spine.Manager</a></li>
      <li><a href="ajax.html">Spine.Ajax</a></li>
      <li><a href="route.html">Spine.Route</a></li>
    </ul>
    <form action="#">
      <span>Current jQuery src is: </span><span id="usedJquerysrc"></span>
      <label for="jq">Select a jQuery version: </label>
      <select name="jq" id="jq">
        <option value="1.8.3">chose one...</option>
        <optgroup label="jQuery">
          <option>1.6.4</option>
          <option>1.7.2</option>
          <option>1.8.3</option>
          <option>1.9.1</option>
          <option>2.0.0</option>
        </optgroup>
        <optgroup label="Zepto">
          <option value="zepto">1.0</option>
        </optgroup>
      </select>
      <input type="submit" value="Run" />
    </form>
  </div>
  <script type="text/javascript">
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 250;

    var htmlReporter = new jasmine.HtmlReporter();
    jasmineEnv.addReporter(htmlReporter);
    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    jasmine.getEnv().execute();
    document.getElementById('usedJquerysrc').innerHTML = window.dependencySrc;
  </script>
</body>
</html>
